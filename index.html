<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Theme</title>
    <style media="screen">
      #loader{
        display: none;
      }
    </style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body mt-5 text-center">
          <h1 class="pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" class="form-control" id="amount" placeholder="Enter Loan Amount">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text">%</span>
                </div>
                <input type="number" class="form-control" id="interest" placeholder="Interest">
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="years" placeholder="Years To Repay">
            </div>
            <input type="submit" class="btn btn-dark btn-block" id="submit" value="Calculate">
          </form>

          <!-- Loader -->
          <div id="loader">
            <img src="img/loading.gif" alt="">
          </div>

          <!-- Calculated Result -->
          <div id="result" class="text-center pt-4">
            <h2 >Result</h2>
            <div class="form-group">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text">Monthly Payments</span>
              </div>
              <input type="text" class="form-control" id="monthlyPayment" disabled>
            </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-append">
                  <span class="input-group-text">Total Payment</span>
                </div>
                <input type="text" class="form-control" id="totalPayment" disabled>
              </div>
            </div>
            <div class="form-group">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text">Total Interest</span>
              </div>
              <input type="text" class="form-control" id="totalInterest" disabled>
            </div>
            </div>
          </div> <!-- Result Div -->
        </div>
      </div>
    </div>
  </div>


<script
src="http://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
<script>
    // jQuery to get full year
    $('#year').text(new Date().getFullYear())
</script>
</body>
</html>
